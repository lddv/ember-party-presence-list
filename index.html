<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Presence List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h2>Welcome to Ember Presence List</h2>

    <hr>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="guests">
    <div class="container">
      {{#each}}
      <div {{bind-attr class=":row guestHasAttended:attended"}}>

        {{#if isEditing}}
          {{input class="edit" value=name focus-out="acceptChanges" insert-newline="acceptChanges"}}
        {{else}}
          <button type="button" class="btn btn-default btn-md" {{action "removeGuest"}}>
            <span  class="glyphicon glyphicon-trash"></span>
          </button>
          <p class='pull-left' {{action "editName" on="doubleClick"}}>{{name}}</p>
        {{/if}}

        <p class='pull-right'>
          {{#if guestHasAttended}}
          <button type="button" class="btn btn-default btn-md" {{action "toggleAttendance" false}}>
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          {{else}}
          <button type="button" class="btn btn-default btn-md" {{action "toggleAttendance" true}}>
            <span class="glyphicon glyphicon-ok"></span>
          </button>
          {{/if}}
        </p>
      </div>
      {{/each}}
    </div>
    
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
